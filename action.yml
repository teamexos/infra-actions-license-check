name: 'actions-license-check'
description: 'Action to check the repo for (production) dependencies that have an disallowed license'
author: 'teamexos'
inputs:
  allowed-licenses:
    description: 'The list of allowed licenses. Use semicolons to separate licenses.'
    required: false
    default: >
      AFLv2.1; AFLv3.1; Apache-2.0; Apache 2.0; Apache-1.1; Apache 1.1; 0BSD; BSD; BSD-3-Clause; BSD-2-Clause; 
      BSL-1.0; EUDatagrid; EFL-1.0; EFL-2.0; Intel; ISC; LPPL-1.2; LPPL-1.3a; MIT; MIT-0; MIT*; MS-PL; Nunit; 
      Public Domain; PHP-3.0; Python-2.0; PSF-2.0; NCSA; Unlicense; UNLICENSED; UNKNOWN; W3C; X11; WTFPL; XFree86-1.1; 
      Zlib; ZPL-2.0; CC-BY-2.0; CC-BY-2.5; CC-BY-3.0; CC-BY-4.0; MPL-2.0; MPL-1.1; MPL-1.0; GPL-3.0; GPL-2.0; 
      Apache-1.0; CPL-1.0; IPL-1.0; CDDL-1.0; CDDL-1.1; LGPL-2.1; EPL-2.0; EPL-1.0; CC0-1.0; 
      Custom: https://npm.pkg.github.com; Custom: https://github.com/aws-amplify/amplify-js; 
  fail-licenses:
    description: 'List of licenses to fail on separated by a semi-colon.'
    required: false
    default: >
      LGPL-3.0-only; LGPL-3.0-or-later; LGPL-3.0; LGPL-3.0+; AGPL-1.0-only; AGPL-1.0-or-later; AGPL-3.0-only; 
      AGPL-3.0-or-later; Sleepycat; GFDL-1.1-only; GFDL-1.1-or-later; GFDL-1.2-only; GFDL-1.2-or-later; 
      GFDL-1.3-only; GFDL-1.3-or-later; CC-BY-SA-1.0; CC-BY-SA-2.0; CC-BY-SA-2.0-UK; CC-BY-SA-2.1-JP; 
      CC-BY-SA-2.5; CC-BY-SA-3.0; CC-BY-SA-3.0-AT; CC-BY-SA-3.0-DE; CC-BY-SA-4.0; OSL-1.0; OSL-1.1; OSL-2.0; 
      OSL-2.1; OSL-3.0; AFL-1.1; AFL-1.2; AFL-2.0; AFL-3.0; CPOL-1.02; CPL-1.0; EPL-1.0; EPL-2.0; OPL-1.0; Apache-2.0; MIT; 
runs:
  using: 'node12'
  main: 'dist/index.js'
